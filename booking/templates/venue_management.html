<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            padding: 8px 12px;
            text-decoration: none;
            color: white;
            border-radius: 4px;
        }
        .btn-add {
            background-color: #4CAF50;
        }
        .btn-edit {
            background-color: #f0ad4e;
        }
        .btn-delete {
            background-color: #d9534f;
        }
       
        img {
            width: 80px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Venue Management</h1>
    <a href="{% url 'add_venue' %}" class="btn btn-add"> Add Venue </a>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Venue Name</th>
                <th>Capacity</th>
                <th>Location</th>
                <th>Hourly Rate</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for venue in venues %}
            <tr>
                <td>{{ venue.id }}</td>
                <td>{{ venue.venue_name }}</td>
                <td>{{ venue.capacity }}</td>
                <td>{{ venue.location }}</td>
                <td>BDT {{ venue.hourly_rate }}</td>
                <td>

                 <img src="{{ venue.image.url }}" alt="Venue Image">
                  
                </td>
                <td>
                    <a href="{% url 'edit_venue' venue.id %}" class="btn btn-edit">Edit</a>
                    <a href="{% url 'delete_venue' venue.id %}" class="btn btn-delete" onclick="return confirm('Are you sure you want to delete this venue?');"> Delete </a>
                </td>
            </tr>
           
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
