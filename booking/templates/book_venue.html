<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Venue - {{ venue.venue_name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            gap:200px;
            justify-content: space-between;
            flex-wrap: wrap;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .venue-details {
            flex: 1;
            margin-right: 20px;
        }
        .venue-details h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .venue-details p {
            margin-bottom: 10px;
            line-height: 1.6;
        }
     
        .venue-image img {
            width: 300px;
            height: 200px;
            border-radius: 8px;
        }
        form {
            flex: 1;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="date"], input[type="time"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }

        .details-container{
            display: flex;
            flex-direction: column;
            gap:20px
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Venue details -->
         <div class ="details-container">
        <div class="venue-details">
            <h1>Book {{ venue.venue_name }}</h1>
            <p><strong>Location:</strong> {{ venue.location }}</p>
            <p><strong>Hourly Rate:</strong> BDT {{ venue.hourly_rate }}</p>
            <p><strong>Capacity:</strong> {{ venue.capacity }} people</p>
        </div>

        <!-- Venue image -->
        <div class="venue-image">
            <img src="{{ venue.image.url }}" alt="Image of {{ venue.venue_name }}">
        </div>

    </div>

        <!-- Booking form -->
        <form method="POST" action="{% url 'book_venue' venue.id %}">
            {% csrf_token %}
            <label for="date">Booking Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="start_time">Start Time:</label>
            <input type="time" id="start_time" name="start_time" required>

            <label for="end_time">End Time:</label>
            <input type="time" id="end_time" name="end_time" required>

            <label for="customer_name">Customer Name:</label>
            <input type="text" id="customer_name" name="customer_name" required>

            <label for="customer_number">Customer Contact Number:</label>
            <input type="number" id="customer_number" name="customer_number" required>

            <button type="submit">Submit Booking</button>
        </form>
    </div>

</body>
</html>
