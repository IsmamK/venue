<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Venue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Edit Venue</h1>
    <form method="POST" enctype="multipart/form-data" action="{% url 'edit_venue' venue.id %}">
        {% csrf_token %}
        <label for="venue_name">Venue Name:</label>
        <input type="text" id="venue_name" name="venue_name" value="{{ venue.venue_name }}" required>

        <label for="capacity">Capacity:</label>
        <input type="number" id="capacity" name="capacity" value="{{ venue.capacity }}" required>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" value="{{ venue.location }}" required>

        <label for="hourly_rate">Hourly Rate (BDT):</label>
        <input type="number" id="hourly_rate" name="hourly_rate" step="0.01" value="{{ venue.hourly_rate }}" required>

        <label for="image">Venue Image:</label>
        <input type="file" id="image" name="image" accept="image/*">
        {% if venue.image %}
            <div>
                <img src="{{ venue.image.url }}" alt="Venue Image" style="max-width: 200px; margin-top: 10px;">
            </div>
        {% endif %}

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
